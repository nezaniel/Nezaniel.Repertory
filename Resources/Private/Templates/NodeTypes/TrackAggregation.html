{namespace neos=TYPO3\Neos\ViewHelpers}
<!DOCTYPE html>
<html>
<head></head>
<body>
<f:section name="lowerDisplay">
	<f:if condition="{tracks}">
		<f:then>
			<table>
				<thead>
				<tr>
					<th>Title</th>
					<th>Orchestration</th>
					<th>Sing-along</th>
					<th>Difficulty</th>
					<th>Awesomeness</th>
					<th>Type of emotion</th>
					<th>Key</th>
					<th>State</th>
					<th>Annotations</th>
				</tr>
				</thead>
				<tbody>
				{tracks -> f:format.raw()}
				</tbody>
			</table>
		</f:then>
		<f:else>
			<f:security.ifAccess resource="TYPO3_Neos_Backend_GeneralAccess">
				<f:if condition="{node.context.workspace.name} != 'live'">
					<p{attributes -> f:format.raw()}>Empty track aggregation</p>
				</f:if>
			</f:security.ifAccess>
		</f:else>
	</f:if>
</f:section>
</body>
</html>
